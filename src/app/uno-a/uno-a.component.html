        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li>
                    <button type="button" class="btn btn-media media-button" (click)="media()">

                    </button>

                <li>
                    <button type="button" class="btn btn-stddev stddev-button" (click)="stddev()">
                        <p>Calcular stddev</p>
                    </button>
                </li>

        </div>
    </div>

    <input id="resultado1a" type="number" class="resultado1a" name="resultado1a" placeholder="Resultado" readonly value={{result}}>
</div>
